<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <title>creative-development</title>
  </head>

  <body>

  <main id="scroll-container">
    <section id="home-section" class="home-page">
      <div class="img-container">
        <img class="img-10 " class="image" src="./public/assets/images/download (10).jpg" alt="">
        <img class="img-9 " src="./public/assets/images/download (9).jpg" alt="">
        <img class="img-8" src="./public/assets/images/download (7).jpg" alt="">
        <img class="img-7" src="./public/assets/images/download (6).jpg" alt="">
        <img class="img-6" src="./public/assets/images/45+ Stunning Batik Textured Fabrics to Elevate Your Decor.jpg" alt="">
        <img class="img-5" src="./public/assets/images/download (4).jpg" alt="">
        <img class="img-4" src="./public/assets/images/download (3).jpg" alt="">
        <img class="img-3" src="./public/assets/images/download (5).jpg" alt="">
        <img class="img-2" src="./public/assets/images/Red and Yellow Gradient Wallpaper.jpg" alt="">
        <img class="img-1" src="./public/assets/images/SHOP Blue Tiling _ Retro Flower Peel & Stick-on Removable Wallpaper.jpg" alt="">

        <img class="img-0" src="./public/assets/images/download (8).png" alt="">
      </div>
    </section>


    <section id="frustration-section" class="emotion-section">
      <div class="emotion-content">
        <button class="frustration-btn">Clique ici pour commencer!</button>
      </div>
      <div class="fire">
        <div class="fire-left">
          <div class="main-fire"></div>
          <div class="particle-fire"></div>
        </div>
        <div class="fire-center">
          <div class="main-fire"></div>
          <div class="particle-fire"></div>
        </div>
        <div class="fire-right">
          <div class="main-fire"></div>
          <div class="particle-fire"></div>
        </div>
        <div class="fire-bottom">
          <div class="main-fire"></div>
        </div>
      </div>
    </section>

       
     <section id="calm-section" class="emotion-section">
        <div class="gradient-bg">
          <div class="gradient-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="interactive"></div>
            <div class="calm-emotion-content">
              <audio controls class="calm-audio">
                <source src="./public//siarhei_korbut-handpan-soundscape-432-hz-396231.mp3">
              </audio>
              <div class="calm-emotion-text">
                <h1>Whispers of the Deep</h1>
                <p>Drifting through the glowing blue.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="joy-section" class="emotion-section">
      <div class="emotion-content">
        <canvas id="canvas"></canvas>
      </div>
    </section>

    <div class="tab-container">
       <input class="tab tab--0" id="tab0" name="tab" type="radio" />
      <label for="tab0" class="tab_label">&#9673;</label>

      <input class="tab tab--1" id="tab1" name="tab" type="radio" />
      <label for="tab1" class="tab_label">Frustration</label>
    
      <input class="tab tab--2" id="tab2" name="tab" type="radio" />
      <label for="tab2" class="tab_label">Calme</label>
    
      <input class="tab tab--3" id="tab3" name="tab" type="radio" />
      <label for="tab3" class="tab_label">Joie</label>
    
      <div class="indicator"></div>
      <div class="scroller"></div>
    </div>
  </main>

    <script type="module" src="/src/main.js" defer></script>
  </body>
</html>
